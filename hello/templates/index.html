<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Messaging App</title>
	<link rel="stylesheet" href="{% static 'css/my.css' %}">
</head>
 
<body>
{% block content %}

	<h1 style="color: #4485b8; text-align: center;">My Messaging App</h1>	

	<form method="POST" action="" novalidate>
		<table style="vertical-align: top;" align="center" border=0>
		<thead>
		<tr style="" >
			<td align='center'><h2>User Login</h2></td>
		</tr>
		<tr style="">
			<td align='center' style="color: #ff0000;"><strong>{{ message }}</strong></td>
		</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ form.as_p }}</td>
			</tr>
			<tr>
				
				<td align="right" >
					<a class="button" href="/register">SIGN UP</a>
					<button class="button" type="submit" value="Submit">LOG IN</button>
				</td>
			</tr>
		</tbody>
		{% csrf_token %}
		</table>
	</form>
<p>


{{ var }}


</p>
	<hr/>
	<p style="text-align: center;"><span style="color: #999999;"><em>&copy; Irfan</em></span></p>
{% endblock content %}
</body>
</html>
