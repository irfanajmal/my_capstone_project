<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Messaging App</title>
 </head>
 
<body>
{% block content %}
	<h1 style="color: #4485b8; text-align: center;">My Messaging App</h1>
	{% if submitted %}
	<p class="success">Your registration submitted successfully. Thank you.</p>

	{% else %}
	<form method="POST" action="" novalidate>
		<table style="vertical-align: top;" align="center">
		<thead>
		<tr style="">
			<td colspan="3" align='center' ><h2>Register New User</h2></td>
		</tr>
		<tr style="">
			<td colspan="3" align='center' style="color: #ff0000;"><strong>{{ message }}</strong></td>
		</tr>
		</thead>
		<tbody>
			{{ form.as_table }}
			<tr>
				<td style=""></td>
				<td></td>
				<td><button type="submit" value="Submit">Submit</button></td>
				<td style="text-align: right;"><a href="/">Back</td>
			</tr>
		</tbody>
		{% csrf_token %}
		</table>
	</form>
	{% endif %}
<hr/>
<p style="text-align: center;"><span style="color: #999999;"><font size="2"><em>&copy; Irfan</em></font></span></p>

{% endblock content %}

</body>
</html>
